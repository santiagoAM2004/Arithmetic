<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dintace Traveled</title>
</head>
<body>
    <h1>Exercise #1</h1>
    <script>
        let v = prompt("velocidad constante: ")
        let t = prompt("tiempo:")

        function ditanceTraveled(v,t){
            result = v * t
            return `the distance traveled was ${result}`;
        }

        document.write(ditanceTraveled(v,t))
    </script>
</body>
</html>
