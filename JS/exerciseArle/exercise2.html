<body>
    <h1>Grade of average</h1>
    <script>
        let grades = parseInt(prompt("how many grades do you have?"));
        let sum = 0;
        let grade;
        function avarage(){
            for (let i =1;i <= grades; i++){
                grade = parseInt(prompt("introdice your grade number " + i));
                sum = sum + grade;
            }
            alert(sum);
            avarage = sum/grades;
            return "The average of your grades is " + avarage;
        }
        document.write(avarage())
    </script>
